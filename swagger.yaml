components:
  schemas:
    Health:
      type: object
      properties:
        uptime:
          type: integer
          example: 7.076872259
        message:
          type: string
          example: OK
        timestamp:
          type: string
          example: 2023-03-03T23:31:51.184Z
        cors:
          type: string
          example: This is CORS-enabled for all origins!
    
    Login:
      type: object
      properties:
        token:
          type: string
          example: ba0f2cac65a4036e

    LoginPost:
      type: object
      properties:
        email:
          type: string
          example: seuemail@email.com
        password:
          type: string
          example: umasenhamuitoforte

    Talker:
      type: object
      properties:
        name:
          type: string
          example: Henrique Albuquerque
        age:
          type: integer
          example: 87
        talk:
          type: object
          properties:
            watchedAt:
              type: string
              example: 23/10/2020
            rate:
              type: string
              example: 5


  responses:
    TalkerR:
      required:
        - name
        - age
        - talk
        - watchedAt
        - rate
      type: object
      properties:
        name:
          type: string
          example: Andrey RV
        age:
          type: integer
          example: 25
        id:
          type: integer
          example: 5
        talk:
          type: object
          properties:
            watchedAt:
              type: string
              example: 23/10/2020
            rate:
              type: string
              example: 5


  requestBodies:
    TalkerPost:
      description: Adicionar Palestrante
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TalkerPost'

  securitySchemes:
    basicAuth:
      type: apiKey
      name: Authorization
      in: header
      description: Token para criar usuarios

